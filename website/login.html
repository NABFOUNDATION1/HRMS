<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/loginstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--icon -->
    
</head>
<body>
    
<div class = "header-logo">
    <img src = "../assets/images/NAB-LOGO-HD.png" style="width:30%; height: 100px;"> 
    

</div>



<div class = "login-wrapper">
    <div class="side-image">
        <img src="../assets/images/Login.png" alt="Side Visual" />
      </div>
<div class = "login-container">
    

    <div class = "role-buttons">
        
        <button style="background-color: #e24d34;"> CEO </button>
        <button style="background-color: #f1d333;"> Admin </button>
        <button style="background-color: #008640;"> HR</button>
        <button style="background-color: #3e71ba;"> Employee </button>
        <button style="background-color: #3d3d84;"> Intern </button>
    </div>

    <div class="input-container">
        <div style="font-size: large;"> Sign In </div>
        <label for="username"> </label>
        <input type="text" id="username"  placeholder="Enter Username"> 
        <label for="password"> </label>
        <input type="password" id="password"  placeholder="Enter Password">
        
    </div>
    <div class ="session-info">
        <label for="remember"> Remember Me </label>
        <input type="checkbox">
        <div class ="forgotpassword" style="font-weight: 700; display:inline; margin-left: 60px;"> Forgot Password?</div>
        <button><i class ="fa fa-lock"></i> Login </button>
        
    </div>
         

</div>

</div>

    
</body>
</html>
